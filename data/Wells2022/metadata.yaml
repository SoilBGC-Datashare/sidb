incubationInfo:
        incDesc:   # Short description of the incubation setup and main treatments
          "The equivalent of 50 dry grams of soil were incubated for 90 days at 25 Â°C in 500 mL septa capped cell culture bottles after moisture adjustment to -15 kPa moisture content using soil pressure plates.
          Evolved gases were sampled using 10 mL syringes, stored in evacuated 3 mL Exetainers and analyzed by gas chromatography.
          After sampling, headspace was purged, caps resealed, intitial concentration taken, then returned to controlled environment chambers."
