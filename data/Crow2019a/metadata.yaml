incubationInfo:
        description: "25g oven-dry equivalent sample of air-dried soil was rewetted to 60% water holding capacity, placed into a 610 mL airtight container
        at a controlled temperature. Soils were sampled on different days depending on the amount of CO2 acumulating to avoid concentration over 7K ppm.
        After sampling, headspace was purged, caps resealed, intitial concentration taken, then left to accumulate." # Short description of the incubation setup and main treatments
        temperature: 25 # Overall temperature at which incubations were performed in Celsius. If temperature is an experimental treatment, leave blank.
        moisture:
          value: 60 # Overall moisture at which incubations were performed. If moisture is an experimental treatment, leave blank.
          units: percent field capacity # Valid fields are: GWC or percent field capacity
        anaerobic: # Yes if headspace flushed with N2 or He, blank if aerobic
        gasMeasured: CO2 #  Blank if CO2, Other valid fields are: CH4, N2O, 13CO2, 14CO2, 13CH4, etc
        laboratoryTreatment: # List of laboratory treatments applied to the incubations (e.g., temperature, moisture, amendments, etc.)
          treatment: # Replace with name of treatment
            value: # Numerical or factor
            units: # Units of treatment value if numerical, if a %, write percent
        replicates:
          number: 3 # Number of replicates per treatments
          type: field # Valid fields are: field or lab
        incubationTime: 315 # length of incubation in days
        preincubationTime: 4 # Pre-incubation time in days
        samplePreparation:
          intactCore: No # yes or no
          sieving: 20 # no, or mesh size in mm
          rootPicking: Yes # yes or no
          rockPicking: Yes # yes or no
        gasAnalyzer: "Clarus 580 gas chromatograph with a PAL combi-XL autosampler (PerkinElmer, Waltham, Ma, USA)" # Gas analysis equipment for CO2 measurements

