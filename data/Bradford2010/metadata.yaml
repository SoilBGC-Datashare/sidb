incubationInfo:
        description: "Microbial biomass was measured using substrate-induced respiration. Values are expressed as raw respiration rates (mgC/gSoil/d)."
        temperature:
        moisture:
          value: 50
          units: percentWHC
        anaerobic:
        gasMeasured: #  Blank if CO2, Other valid fields are: CH4, N2O, 13CO2, 14CO2, 13CH4, etc
        laboratoryTreatment:
          temperature:
            value:
              - 10
              - 20
              - 30
            units: Celsius
          glucose:
            value:
              - 0.0
              - 0.84
            units: mgC/gDrysoil
        replicates:
          number: 2
          type: lab
        incubationTime: 77
        preincubationTime: # Pre-incubation time in days
        samplePreparation:
          intactCore: # yes or no
          sieving: 2
          rootPicking: Yes
          rockPicking: Yes
        gasAnalyzer: LI‐7000 LI‐COR

