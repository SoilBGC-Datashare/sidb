    ecosystemType: Forest
    climate: temperate
    soilType: Coarse (CH)- to fine (CL) -loamy Haplumbrepts, Fine-loamy Dystrochrept (HMC)
              - organic-rich (CH, HOC, HOH)
              - organic-poor (CL, HMC, HMH)
    location:
      - Coweeta Long-Term Ecological Research (LTER) site at high (CH) and low (CL) elevation
      - Harvard Forest LTER site in control (HOC, HMC) and heated plots (HOH, HMH), from organic-rich (HOC, HOH) and organic-poor (HMC, HMH) horizons
