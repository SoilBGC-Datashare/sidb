entryNote: # Any notes or comments related to this entry.

siteInfo:
        studySite: FinlandKarhu # Name of the study site where study was conducted
        country: Finland
        coordinates:
          latitude: 61.48 # Latitude in decimal units (check for negative that denotes southern hemisphere)
          longitude: 24.19 # Longitude in decimal units (check for negative that denotes west)
        MAT: 2,9 # Mean annual temperature in degrees Celsius
        MAP: 709 # Mean annual precipitation in mm
        elevation: 150 # Elevation of study site in meters above sea levels
        landCover: forest # Land cover of the site. Valid fields are: bare, cultivated, forest, rangeland/grassland, shrubland, urban, wetland, tundra
        vegNote: Picea abies, Pinus sylvestris #Additional details about land cover such as species or functional type composition
        soilTaxonomy:
          soilOrder:  # Soil order according to the classification system described below
          soilSeries: # Soil series according to the classification system described below
          classificationSystem: # Name of classification system used. Valid fields are: USDA, FAO, and WRB.
        experimentalTreatment: # Site names or list of experimental treatments applied at the site level
          - Spruce
          - Pine
        permafrost:
          permafrostExist: # Yes or No (if yes, permafrost must exist at the site)
          #zonation: # Describe permafrost zonation
          activeLayer: # Depth of the active layer in meters

incubationInfo:
        description: 495 day aerobic incubation at 25 degrees C, 50% air humidity with weekly control for soil moisture loss. Subsamples taken every 3 months and incubated at 5, 12, 19, 26 degrees C for 24 hours, then CO2 measured. # Short description of the incubation setup and main treatments
        temperature: # Overall temperature at which incubations were performed in Celsius. If temperature is an experimental treatment, leave blank.
        moisture: field capacity? #Overall moisture at which incubations were performed. If moisture is an experimental treatment, leave blank.
          units: #Valid fields are: GWC or percent field capacity
        anaerobic: #Yes if headspace flushed with N2 or He, blank if aerobic
          redox: #redox potential of incubated soils in mV (-300 to 800)
        gasMeasured: # Blank if CO2, Other valid fields are: CH4, N2O, 13CO2, 14CO2, 13CH4
        laboratoryTreatment: # List of laboratory treatments applied to the incubations (e.g., temperature, moisture, etc.)
          temperature:
            - 5
            - 12
            - 19
            - 26
        numberReplicates: 3 # Number of replicates per treatments
          type: lab #Valid fields are: field or lab
        incubationTime: 495 #length of incubation in days
        preincubationTime: # Pre-incubation time in days
        samplePreparation:
          intactCore: no # yes or no
          sieving: 2.8 # no, or mesh size in mm
          rootPicking: yes # yes or no
          rockPicking: yes # yes or no
        carbon:
          mean: # Mean carbon concentration at the begining of the incubation
          standardDeviation: # standard deviation of carbon concentration at the begining of the incubation
          standardError:
          numberReplicates:
          units: # Units of the mean and standard deviation of the carbon concentration
        nitrogen:
          mean:
          standardDeviation:
          standardError:
          numberReplicates:
          units:
        bulkDensity: # Soil bulk density in g/cm3
          mean: # Mean bulk density
          standardDeviation: # standard deviation of bulk density
        depth: # Soil depth if only one depth listed, enter as top and bottom, 0 is organic/mineral interface
          top: # in cm
            - 0
            - 15
          bottom: #in cm
            - 0
            - 15
            - 30
          surfaceAtm: #blank if zero is organic/mineral interface, yes if surface is atmospheric interface
        horizon:
          - O
        pH: # Soil pH
        texture:
          percentClay: # Percent clay of the incubated soil
          percentSand: # Percent sand of the incubated soil
          percentSilt: # Percent silt of the incubated soil
        microbialBiomass: # Microbial biomass measured at the beginning of the incubation
        gasAnalyzer: GC # Gas analysis equipment for CO2 measurements

variables: #These describe the columns of your .csv file
       V1: #column 1
          name: time # Name of first variable in the accompanying csv data file. First variable should be time.
          units: days # Units of first variable in accompanying file.
       V2: #column 2
          name: Pine_O_26 # Name of second variable in accompanying file.
          desc: Respiration rate from Organic layer from pine forest, incubated for 24 hours at 26 degrees C # Description of the variable
          experimentalTreatment: Pine # 'experimentalTreatment' here is a place holder. Replace this phrase by any of the listed variables or sites in environmentalTreatment above.
          gasMeasured: #This line is not required if CO2, please specify here if other gas
          laboratoryTreatment: temperature # 'laboratoryTreatment' here is a place holder. Replace this word by any of the listed variables in laboratoryTreatment above.
            level: 26  # Level of the treatment. For example, '15' if the treatment is temperature at 15 degrees Celsius
              units: degrees C # Units in which this variable is provided
          statistic: # Leave blank if mean values. Other valid fields include: SD, SE, and none (if a single rep).
          units: mu g CO2 gOM^{-1} h^{-1}
          depth:
            top: 0
            bottom: 0
          horizon: O
