entryCreationDate: 2019-03-08
contactName: Carlos Sierra
contactEmail: csierra@bgc-jena.mpg.de
entryNote: "Caitlin is contacting author for raw data because multiple depths!"

siteInfo: 
        study:  # Overall study description
        site: Snowy plains
#These fields should be arrays of equal length to site array       
        coordinates:
          latitude: -36.166667
          longitude: 148.9
        country: Australia
        MAT: 7.5
        MAP: 1600
        elevation: 1611
        landCover: rangeland/grassland
        vegNote: "Eucalyptus pauciflora woodlands with Bossiaea foliosa shrub understory or Poa grass understory at higher elevations and Poa grassland at lower elevations"
        soilTaxonomy:
          soilOrder: Tenosols
          soilFamily: Chernic
          soilSeries: # Soil series according to the classification system described below
          classificationSystem: Australian
#These do not have to be arrays of equal length to site array        
        depthInfo: # Soil depth. If only one depth listed instead of range, enter as top and bottom, 0 is organic/mineral interface. If organic layer, enter 0 as top, bottom, and midDepth. If multiple depths, use an array. 
          top: 
            - 0
            - 10
            - 30
          bottom: 
            - 10
            - 30
            - 50
          midDepth: 
            - 5
            - 20
            - 40
          surfaceAtm: # blank if zero is organic/mineral interface, yes if surface is atmospheric interface
          horizon: # soil horizon designation
        permafrost:
          permafrostExist: no
          activeLayer: # Depth of the active layer in meters
        experimentalTreatment: 
          landUse:
            - "Woodland with Shrub"
            - "Woodland with Grass"
            - "Grassland"

incubationInfo:
        description: "three depths from three sites measured respiration at 0,30,60, 120 days at a series of temperatures ranging from 5 to 40, one day per temp at each timepoint"
        temperature: 20
        moisture: 
          value: 10
          units: percentGWC
        anaerobic: # Yes if headspace flushed with N2 or He, blank if aerobic 
        gasMeasured: #  Blank if CO2, Other valid fields are: CH4, N2O, 13CO2, 14CO2, 13CH4, etc
        laboratoryTreatment: # List of laboratory treatments applied to the incubations (e.g., temperature, moisture, amendments, etc.)
          treatment: # Replace with name of treatment
            value: # Numerical or factor
            units: # Units of treatment value if numerical, if a %, write percent
        replicates: 
          number: 10
          type: field
        incubationTime: 120
        preincubationTime: # Pre-incubation time in days
        samplePreparation:
          intactCore: no
          sieving: 2
          rootPicking: no
          rockPicking: no
        gasAnalyzer: "infrared gas analyzer"
        
variables:
        V1:
          name: time
          units: d
        V2:
          name: CO2Eff_WS
          units: "Relative Properties"
          desc: "Changes of CO2 efflux over time, relative to initial rates for surface soil (0-10 cm) from the sub-alpine vegetation type Woodland with Shrub"
          temperature: 20
          landUse: "Woodland with Shrub"
        V3:
          name: CO2Eff_WG
          units: "Relative Properties"
          desc: "Changes of CO2 efflux over time, relative to initial rates for surface soil (0-10 cm) from the sub-alpine vegetation type Woodland with Grass"
          temperature: 20
          landUse: "Woodland with Grass"
        V4:
          name: CO2Eff_G
          units: "Relative Properties"
          desc: "Changes of CO2 efflux over time, relative to initial rates for surface soil (0-10 cm) from the sub-alpine vegetation type Grassland"
          temperature: 20
          landUse: "Grassland"
