incubationInfo:
  description: "Full factorial incubation experiment with the manipulated treatments being temperature (25, 35 C), soil water content (15, 30, 60 90% water-filled pore space), and oxygen concentration in the pore space (1 and 20%), with soils enclosed in PVC cylinders (10 cm diameter and 20 cm height) containing in about half of their volume 450 g of homogenized soil. The approximate bulk density within each cylinder was 0.6 g cm-3. Organic soil was collected from the A horizon of a boreal forest dominated by black spruce at the Caribou Poker watershed in central Alaska, USA"
  laboratoryTreatment:
    temperature:
       - 25
       - 35
    moisture:
      - 15
      - 30
      - 60
      - 90
    oxygen:
      - 1
      - 20
  incubationTime:
    time: 35
    units: days
  carbon:
    mean: 46.9
    standardDeviation: 0.1
    units: mgC g$^{-1}$ soil
    desc: "Carbon content in a subsample of soil"

