incubationInfo:
        description: "Five laboratory replicates from composite field samples were incubated at 10deg for 48 d and CO2 production was measured using a Respicond IV respirometer."
        temperature: 10
        moisture: 
          value: 20
          units: percentGWC
        anaerobic: # Yes if headspace flushed with N2 or He, blank if aerobic 
        gasMeasured: #  Blank if CO2, Other valid fields are: CH4, N2O, 13CO2, 14CO2, 13CH4, etc
        laboratoryTreatment: # List of laboratory treatments applied to the incubations (e.g., temperature, moisture, amendments, etc.)
          ammendment:
            - detritus
            - glucose
            - glycine
            - NH4Cl
            - unamended
        replicates: 
          number: 5
          type: field 
        incubationTime: 48
        preincubationTime: 42
        samplePreparation:
          intactCore: no
          sieving: 4
          rootPicking: no
          rockPicking: no
        gasAnalyzer: Respicond IV respirometer
        
